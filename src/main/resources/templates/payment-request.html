<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment</title>
</head>
<body>

<h2>Order Summary</h2>
<p>Amount: ₹500.00</p>


<button id="payNowButton">Pay Now</button>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key": "rzp_test_iaIsdyCE8p2BfK",
        "amount": 50000, // Amount in paise, e.g., 50000 for ₹500
        "currency": "INR",
        "name": "AR Digital Marketing",
        "description": "Test Payment",
        "image": "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.kindpng.com%2Fimgv%2Fioxmowo_ar-logo-png-transparent-png%2F&psig=AOvVaw0IePoQ83rXpu0tRNW13G62&ust=1705577261044000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCPiU4suo5IMDFQAAAAAdAAAAABAD",
        "order_id": "order_NPem3smlhvNuy7", // Replace with your actual order ID
        "handler": function (response) {
            // Handle the success callback (you may want to update your server with the payment details)
            console.log(response);
        },
        "prefill": {
            "name": "Customer Name",
            "email": "customer@example.com",
            "contact": "9876543210"
        },
        "notes": {
            "notes_key_1": "Tea, Earl Grey, Hot"
        },
        "theme": {
            "color": "#3399cc"
        }
    };

    var rzp = new Razorpay(options);

    document.getElementById('payNowButton').addEventListener('click', function () {
        rzp.open();
    });
</script>

</body>
</html>
